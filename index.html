<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบคะแนนสอบ - กัลยาณวัตร</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --primary-pink: #ffafcc; --soft-pink: #ffc8dd; --dark-pink: #fb6f92; --bg-color: #fff5f8; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #555; }
        .container { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 175, 204, 0.2); width: 90%; max-width: 420px; text-align: center; }
        .logo { display: block; margin: 0 auto 1rem; width: 100px; height: auto; }
        h2 { color: var(--dark-pink); margin-bottom: 1.5rem; font-weight: 400; font-size: 1.4rem; }
        
        select, input { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 2px solid var(--soft-pink); border-radius: 12px; 
            box-sizing: border-box; outline: none; font-size: 16px; 
            font-family: 'Kanit'; text-align: center; color: #666;
            transition: 0.3s; background-color: #fff;
        }
        select:focus, input:focus { border-color: var(--primary-pink); box-shadow: 0 0 8px rgba(255, 175, 204, 0.4); }
        
        button { background-color: var(--primary-pink); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-size: 16px; width: 100%; transition: 0.3s; margin-top: 15px; font-family: 'Kanit'; }
        button:hover { background-color: var(--dark-pink); transform: translateY(-2px); }
        
        #result { margin-top: 25px; display: none; text-align: left; animation: fadeIn 0.5s; background: #fffcfd; padding: 15px; border-radius: 15px; border: 1px solid var(--soft-pink); }
        .score-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #fff0f5; }
        .total-row { font-weight: bold; color: var(--dark-pink); border-bottom: 2px solid var(--soft-pink); }
        .rank-box { background: var(--soft-pink); padding: 12px; border-radius: 12px; margin-top: 20px; text-align: center; font-weight: bold; color: #d63384; }
        .error { color: #ff4d6d; margin-top: 15px; font-size: 14px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-pink); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        .full-score { font-size: 0.85rem; color: #999; } /* สไตล์ตัวเลขคะแนนเต็ม */
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>ตรวจสอบผลคะแนนสอบ</h2>
    
    <select id="roomSelect">
        <option value="" disabled selected>-- เลือกแผนการเรียน --</option>
        <option value="smte1">ห้องเรียน SMTE ม.1</option>
        <option value="cgp1">ห้องเรียน CGP ม.1</option>
        <option value="iegp1">ห้องเรียน IEGP ม.1</option>
        <option value="smte4">ห้องเรียน SMTE ม.4</option>
        <option value="egp4">ห้องเรียน EGP ม.4</option>
    </select>

    <input type="text" id="idInput" placeholder="กรอกเลขบัตรประชาชน 13 หลัก" maxlength="13">
    
    <button onclick="search()">ค้นหาคะแนน</button>

    <div id="loader" class="loader"></div>
    
    <div id="result">
        <p style="text-align:center; margin-bottom:15px;">คุณ: <strong id="resName" style="color:var(--dark-pink)"></strong></p>
        
        <div class="score-item">
            <span>วิทยาศาสตร์ <span id="fullSci" class="full-score"></span></span> 
            <span id="resSci"></span>
        </div>
        
        <div class="score-item">
            <span>คณิตศาสตร์ <span id="fullMath" class="full-score"></span></span> 
            <span id="resMath"></span>
        </div>
        
        <div class="score-item">
            <span>ภาษาต่างประเทศ <span id="fullEng" class="full-score"></span></span> 
            <span id="resEng"></span>
        </div>
        
        <div class="score-item total-row">
            <span>คะแนนรวม</span> 
            <span id="resTotal"></span>
        </div>
        
        <div class="rank-box">สอบได้ลำดับที่: <span id="resRank"></span></div>
    </div>
    <div id="errorMsg" class="error"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwqjlV9mqoggziKqb7AtShnz4Mw84nt1W_mDcbkpt42JNzIhGJE5X7huK9dNvGKogiXmg/exec"; 

    function search() {
        const id = document.getElementById('idInput').value;
        const room = document.getElementById('roomSelect').value;
        const resDiv = document.getElementById('result');
        const errorDiv = document.getElementById('errorMsg');
        const loader = document.getElementById('loader');
        
        if(!room) {
            errorDiv.innerText = "❌ กรุณาเลือกแผนการเรียน";
            return;
        }
        if(id.length !== 13) {
            errorDiv.innerText = "❌ กรุณากรอกเลขบัตรประชาชนให้ครบ 13 หลัก";
            return;
        }
        
        errorDiv.innerText = "";
        resDiv.style.display = "none";
        loader.style.display = "block";

        fetch(`${SCRIPT_URL}?id=${id}&room=${room}`)
            .then(response => response.json())
            .then(res => {
                loader.style.display = "none";
                if(res.status === 'success') {
                    // กำหนดข้อความคะแนนเต็มตามแผนการเรียน
                    let sciFull, mathFull, engFull;
                    if(room === 'smte1' || room === 'smte4') {
                        sciFull = "(45)"; mathFull = "(45)"; engFull = "(10)";
                    } else {
                        sciFull = "(60)"; mathFull = "(60)"; engFull = "(60)";
                    }

                    // แสดงคะแนนเต็ม
                    document.getElementById('fullSci').innerText = sciFull;
                    document.getElementById('fullMath').innerText = mathFull;
                    document.getElementById('fullEng').innerText = engFull;

                    // แสดงผลคะแนนนักเรียน
                    document.getElementById('resName').innerText = res.name;
                    document.getElementById('resSci').innerText = res.science + " คะแนน";
                    document.getElementById('resMath').innerText = res.math + " คะแนน";
                    document.getElementById('resEng').innerText = res.english + " คะแนน";
                    document.getElementById('resTotal').innerText = res.total + " คะแนน";
                    document.getElementById('resRank').innerText = res.rank;
                    
                    resDiv.style.display = "block";
                } else {
                    errorDiv.innerText = "❌ ไม่พบข้อมูลในแผนการเรียนที่เลือก";
                }
            })
            .catch(err => {
                loader.style.display = "none";
                errorDiv.innerText = "⚠️ การเชื่อมต่อผิดพลาด กรุณาลองใหม่";
            });
    }
</script>

</body>
</html>
